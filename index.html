<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Login</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/data.js"></script>    
    <script defer src="./assets/js/script.js"></script>
    <script defer src="./assets/js/login.js"></script>
    
    <link rel="shortcut icon" href="./assets/img/join_fill_icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

  <body>
    <div class="signUpTop">
      Not a Join user?

      <a href="./sign_up.html" class="signUpButton">SignUp</a>
    </div>
    <div class="logoIndex animate__animated animate__fadeInBottomRight">
      <!-- <div class="logoIndex"> -->
      <img src="./assets/img/join_logo_dark.svg" alt="join Logo" />
    </div>
    <div class="bodyLogin">
      <form class="loginBox" onsubmit="login();return false;">
        <div>
          <div class="HeadlinerLogin">Log in</div>
          <hr class="HeadlinerLine" />
        </div>
        <div class="loginInputFields">
          <input required id="email" type="email" class="emailClass email" placeholder="Email" />
          <div id="mailError"></div>
          <input required id="password" type="password" class="passwordClass password" placeholder="Password" />
          <div id="passwordError"></div>
        </div>
        <div class="checkboxContainer subtasksPopup">
          <input id="confirm" type="checkbox" /><label for="confirm">Remember me</label>
        </div>
        <div class="enterButtons">
          <button type="submit" class="loginButton">Log in</button> <button onclick="loginGuest()" class="guestLogin">Guest Log in</button>
        </div>
      </form>
    </div>
    <div class="footerIndex">
      <a href="./pripo.html" class="smallLinks">Privacy Policy</a>
      <a href="./legal_notice.html" class="smallLinks">Legal notice</a>
    </div>
  </body>
</html>
