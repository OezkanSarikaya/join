<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/js/script.js"></script>
</head>

<body>
    <div class="signUpTop">Not a Join user? 
        <button class="signUpButton">SignUp</button>
    </div>
    <div class="logo">
        <img src="./assets/img/join_logo_dark.svg" alt="join Logo">
    </div>
    <div class="bodyLogin">
        <div class="loginBox">
            <div>
                <div class="HeadlinerLogin">Log in</div>
                <hr class="HeadlinerLine">
            </div>
            <div class="loginInputFields">
                <input type="email" class="emailClass" placeholder="Email">
                <input type="password" class="passwordClass" placeholder="Password">
            </div>
            <div class="checkboxContainer">
                <input id="confirm" type="checkbox" /><label for="confirm">Remember me</label>
            </div>
            <div class="enterButtons">
                <button class="loginButton">Log in</button> <button class="guestLogin"> Guest Log in</button>
            </div>
        </div>
    </div>
</body>

</html>
