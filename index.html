<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Join - Login</title>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<script src="./assets/js/script.js"></script>
		<link
			rel="shortcut icon"
			href="./assets/img/join_fill_icon.svg"
			type="image/x-icon"
		/>
	</head>

	<body>
		<div class="signUpTop">
			Not a Join user?
			<button class="signUpButton">SignUp</button>
		</div>
		<div class="logoIndex">
			<img src="./assets/img/join_logo_dark.svg" alt="join Logo" />
		</div>
		<div class="bodyLogin">
			<div class="loginBox">
				<div>
					<div class="HeadlinerLogin">Log in</div>
					<hr class="HeadlinerLine" />
				</div>
				<div class="loginInputFields">
					<input type="email" class="emailClass" placeholder="Email" />
					<input type="password" class="passwordClass" placeholder="Password" />
				</div>
				<div class="checkboxContainer">
					<input id="confirm" type="checkbox" /><label for="confirm"
						>Remember me</label
					>
				</div>
				<div class="enterButtons">
					<button class="loginButton">Log in</button>
					<button class="guestLogin">Guest Log in</button>
				</div>
			</div>
		</div>
		<div class="footerIndex">
			<a href="./pripo.html">Privacy Policy</a>
			<a href="#">Legal notice</a>
		</div>
	</body>
</html>
