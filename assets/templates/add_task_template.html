<h2>Add Task</h2>
<article>
	<form id="add_task_form">
		<div class="add_task_data">
			<section>
				<div class="form-control">
					<label for="title_task">Title<span class="required">*</span></label>
					<input
						required
						id="title_task"
						type="text"
						placeholder="Enter a title"
					/>
				</div>
				<div class="form-control">
					<label for="description_task">Description</label>
					<textarea
						name="description_task"
						id="description_task"
						placeholder="Enter a Description"
						rows="5"
					></textarea>
				</div>
				<div class="form-control position-relative">
					<label for="assigned_task">Assigned to</label>
					<div class="select-option" onclick="showCheckboxes()">
						<select onclick="showCheckboxes()">
							<option>Select contacts to assign</option>
						</select>
						<div class="overSelect"></div>
					</div>

					<div
						name="assigned_task"
						id="assigned-task"
						class="assigned-task assigned-task-hidden"
					>
						<label class="checkbox-label" for="1"
							><span class="name-assigned"
								><span class="first-letter">ÖZ</span>Özkan</span
							>
							<input type="checkbox" id="1"
						/></label>
						<label class="checkbox-label" for="2"
							><span class="name-assigned"
								><span class="first-letter">AL</span>Alain</span
							><input type="checkbox" id="2"
						/></label>
						<label class="checkbox-label" for="3"
							><span class="name-assigned"
								><span class="first-letter">RA</span>Raudel</span
							>
							<input type="checkbox" id="3"
						/></label>
					</div>
				</div>
			</section>
			<div class="add_task_separator"></div>
			<section>
				<div class="form-control">
					<label for="due_date_task"
						>Due date<span class="required">*</span></label
					>
					<input required id="due_date_task" type="date" />
				</div>
				<div class="form-control">
					<span>Prio</span>
					<div class="prio-container">
						<div class="svgContainerButtonPrio svgContainerOrange">
							<span>Urgent</span>
							<img src="./assets/img/urgent_high_priority_icon.svg" alt="" />
						</div>
						<div class="svgContainerButtonPrio svgContainerYellow">
							<span>Medium</span>
							<img src="./assets/img/priority_symbols_icon.svg" alt="" />
						</div>
						<div class="svgContainerButtonPrio svgContainerGreen">
							<span>Low</span
							><img src="./assets/img/urgent_low_priority_icon.svg" alt="" />
						</div>
					</div>
				</div>
				<div class="form-control">
					<label for="assigned_task"
						>Category<span class="required">*</span></label
					>
					<select name="category_task" class="category_task" id="category_task">
						<option value="1">Technical Task</option>
						<option value="2">User Story</option>
						<option value="" selected class="d-none">
							Select task category
						</option>
					</select>
				</div>
				<div class="form-control">
					<label for="sub_task">Sub task</label>
					<div class="container-subTask">
						<input id="sub-task" type="text" />
						<img
							id="add-sub-task"
							src="./assets/img/plus_icon.svg"
							alt="add sub task"
						/>
					</div>
					<ul id="container-new-subTask">
						<li>
							<span class="span-link">
								<span id="text-new-subTask">Contact form </span>
								<span id="span-link-edit-delete">
									<img src="./assets/img/pencil_icon.svg" alt="edit" />
									<img src="./assets/img/delete_icon.svg" alt="delete" />
								</span>
							</span>
						</li>
					</ul>
				</div>
			</section>
		</div>
		<div class="container-button-submit-add-task">
			<p><span>*</span>This field is required</p>
			<div class="button-submit-clear-add-task">
				<button class="clear-button-add-task svgContainer">
					<span>Clear</span>
					<svg
						width="25"
						height="24"
						viewBox="0 0 25 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M12.2496 11.9998L17.4926 17.2428M7.00659 17.2428L12.2496 11.9998L7.00659 17.2428ZM17.4926 6.75684L12.2486 11.9998L17.4926 6.75684ZM12.2486 11.9998L7.00659 6.75684L12.2486 11.9998Z"
							stroke="#2A3647"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="svgStrokeblue"
						/>
					</svg>
				</button>
				<button type="submit" class="button">
					<span>Create Task</span>
					<img src="./assets/img/check_white_icon.svg" alt="add button" />
				</button>
			</div>
		</div>
	</form>
</article>
